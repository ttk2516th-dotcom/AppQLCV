<script>
/* ===== STATE ===== */
let tasks=JSON.parse(localStorage.getItem('tasks')||'[]');
let viewDate=new Date();
let selectedDate=new Date();

/* ===== TAB ===== */
function showTab(t){
['month','day','report','settings'].forEach(x=>{
document.getElementById('tab-'+x).classList.add('hidden');
});
document.getElementById('tab-'+t).classList.remove('hidden');
if(t==='day') renderDay();
}

/* ===== MONTH ===== */
function changeMonth(s){
viewDate.setMonth(viewDate.getMonth()+s);
renderMonth();
}

function renderMonth(){
const grid=document.getElementById('monthGrid');
grid.innerHTML='';
const y=viewDate.getFullYear();
const m=viewDate.getMonth();
monthTitle.innerText=`ThÃ¡ng ${m+1}/${y}`;

const first=new Date(y,m,1).getDay();
const start=new Date(y,m,1-first);

for(let i=0;i<42;i++){
const d=new Date(start);
d.setDate(start.getDate()+i);

const cell=document.createElement('div');
cell.className='border rounded p-1 text-xs min-h-[60px]';
if(d.getMonth()!==m) cell.classList.add('other-month');
if(isToday(d)) cell.classList.add('today');

cell.innerHTML=`<div>${d.getDate()}</div>`;
cell.onclick=()=>{selectedDate=d;showTab('day')};
grid.appendChild(cell);
}
}

function isToday(d){
const t=new Date();
return d.toDateString()===t.toDateString();
}

/* ===== DAY ===== */
function renderDay(){
dayTitle.innerText='ğŸ“… '+selectedDate.toLocaleDateString();
const list=document.getElementById('dayTasks');
list.innerHTML='';
const dayTasks=tasks.filter(t=>{
return new Date(t.start).toDateString()===selectedDate.toDateString();
});
if(dayTasks.length===0){
list.innerHTML='<p class="text-gray-500">ChÆ°a cÃ³ cÃ´ng viá»‡c</p>';
}
dayTasks.forEach(t=>{
list.innerHTML+=`
<div class="border p-2 rounded">
<b>${t.title}</b><br>
${t.start} â†’ ${t.end}
</div>`;
});
}

/* ===== MODAL ===== */
function openModal(){
document.getElementById('modalBg').style.display='flex';
const d=selectedDate.toISOString().slice(0,10);
mStart.value=d+'T07:00';
mEnd.value=d+'T08:00';
}
function closeModal(){
document.getElementById('modalBg').style.display='none';
}

function saveTask(){
tasks.push({
id:Date.now(),
title:mTitle.value,
detail:mDetail.value,
role:mRole.value,
start:mStart.value,
end:mEnd.value,
mode:mMode.value
});
localStorage.setItem('tasks',JSON.stringify(tasks));
closeModal();
renderMonth();
}

/* INIT */

</script>
