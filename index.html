<script>
const ROLE_COLOR={
GVDL:'#2563eb',GVCN:'#16a34a',TTCM:'#7c3aed',
DANG:'#dc2626',DOAN:'#f97316',DOI:'#06b6d4',KHAC:'#6b7280'
};

let tasks=JSON.parse(localStorage.getItem('tasks')||'[]');
let viewDate=new Date(), selectedDate=new Date(), editId=null;

const toYMD=d=>d.toISOString().slice(0,10);
const inRange=(d,s,e)=>d>=s && d<=e;

function showTab(t){
['month','day','report','settings'].forEach(x=>document.getElementById('tab-'+x).classList.add('hidden'));
document.getElementById('tab-'+t).classList.remove('hidden');
if(t==='day') renderDay();
}

function changeMonth(s){viewDate.setMonth(viewDate.getMonth()+s);renderMonth();}

function renderMonth(){
monthGrid.innerHTML='';
const y=viewDate.getFullYear(), m=viewDate.getMonth();
monthTitle.innerText=`ThÃ¡ng ${m+1}/${y}`;
const first=new Date(y,m,1).getDay(), start=new Date(y,m,1-first);

for(let i=0;i<42;i++){
const d=new Date(start); d.setDate(start.getDate()+i);
const ymd=toYMD(d);
const cell=document.createElement('div');
cell.className='border rounded p-1 text-xs min-h-[60px]';
if(d.getMonth()!==m) cell.classList.add('other-month');
if(toYMD(d)===toYMD(new Date())) cell.classList.add('today');
cell.innerHTML=`<div>${d.getDate()}</div>`;

tasks.filter(t=>inRange(ymd,t.start.slice(0,10),t.end.slice(0,10)))
.forEach(t=>{
const dot=document.createElement('span');
dot.className='dot';
dot.style.background=ROLE_COLOR[t.role];
cell.appendChild(dot);
});

cell.onclick=()=>{selectedDate=d;showTab('day')};
monthGrid.appendChild(cell);
}
}

function statusText(t){
const now=new Date(), s=new Date(t.start), e=new Date(t.end);
if(now<s && (s-now)>2*864e5) return 'ChÆ°a báº¯t Ä‘áº§u';
if(now<s && (s-now)<=864e5) return 'Sáº¯p báº¯t Ä‘áº§u';
if(now>=s && now<e) return 'Äang tiáº¿n hÃ nh';
if(now>=e) return 'Káº¿t thÃºc';
return '';
}

function renderDay(){
dayTitle.innerText='ğŸ“… '+selectedDate.toLocaleDateString('vi-VN');
dayTasks.innerHTML='';
const ymd=toYMD(selectedDate);

tasks.filter(t=>inRange(ymd,t.start.slice(0,10),t.end.slice(0,10)))
.forEach(t=>{
dayTasks.innerHTML+=`
<div class="border p-2 rounded">
<b style="color:${ROLE_COLOR[t.role]}">${t.title}</b>
<span class="status ml-2">${statusText(t)}</span><br>
${fmt(t.start)} â†’ ${fmt(t.end)}<br>
<button onclick="editTask(${t.id})">âœï¸</button>
<button onclick="deleteTask(${t.id})">ğŸ—‘ï¸</button>
</div>`;
});
}

function openModal(){
modalBg.style.display='flex';
editId=null;
const d=toYMD(selectedDate);
mStart.value=d+'T07:00';
mEnd.value=d+'T07:00';
}
function closeModal(){modalBg.style.display='none'}
function syncEnd(){mEnd.value=mStart.value}

function saveTask(){
const obj={
id:editId||Date.now(),
title:mTitle.value,
detail:mDetail.value,
role:mRole.value,
start:mStart.value,
end:mEnd.value,
mode:mMode.value,
repeat:{h:rHour.checked,d:rDay.checked,m:rMonth.checked},
notify:{n1d:n1d.checked,n1h:n1h.checked,nStart:nStart.checked,nHalf:nHalf.checked,nEnd1d:nEnd1d.checked,nEnd1h:nEnd1h.checked,nEnd:nEnd.checked}
};
tasks=editId?tasks.map(t=>t.id===editId?obj:t):[...tasks,obj];
localStorage.setItem('tasks',JSON.stringify(tasks));
closeModal(); renderMonth(); renderDay();
}

function editTask(id){
const t=tasks.find(x=>x.id===id);
editId=id;
mTitle.value=t.title; mRole.value=t.role;
mStart.value=t.start; mEnd.value=t.end;
modalBg.style.display='flex';
}

function deleteTask(id){
if(confirm('XÃ³a cÃ´ng viá»‡c?')){
tasks=tasks.filter(t=>t.id!==id);
localStorage.setItem('tasks',JSON.stringify(tasks));
renderMonth(); renderDay();
}
}

function fmt(v){
const d=new Date(v);
return d.toLocaleDateString('vi-VN')+' - '+d.toLocaleTimeString('vi-VN',{hour:'2-digit',minute:'2-digit'});
}

renderMonth();
